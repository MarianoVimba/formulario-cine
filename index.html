<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        .form-control {
            margin-bottom: 10px;
        }

        select.form-select {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 100%;
        }

        .alert-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Cine Entradas</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="alert alert-primary">
                <h2>Valor Entrada: $2000</h2>
                <p>Entrada 2D: 40% de descuento</p>
                <p>Entrada 3D: 20% de descuento</p>
                <p>Entrada 5D: Sin descuento</p>
            </div>
            <h2>Compra de Entradas de Cine</h2>
            <form class="row g-1 gx-2 formulario" id="formulario">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class "form-group">
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Correo">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Cantidad" id="cantidad">
                </div>
                <div class="form-group">
                    <label for="categoria">Categor√≠a:</label>
                    <select id="categoria" class="form-select">
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="5D">5D</option>
                    </select>
                </div>
                <div class="form-group">
                    <p class="alert alert-primary" id="totalAPagar">Total a Pagar: $0</p>
                </div>
                <button class="btn btnBorrar" id="borrar">Borrar</button>
                <button class="btn btnResumen" id="resumen">Resumen</button>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
